<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Manager</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="sidebar" class="todo-sidebar"></div>


        <input type="text" class="txtb" placeholder="Add a task">
        <div class="not-completed">
            <h3>Not Completed</h3>

        </div>

        <div class="done">
            <h3>Completed</h3>


        </div>
    </div>

</body>

<script type="text/javascript">
    $(".txtb").on("keyup",function(e){
        //13 is enter key
        if (e.keyCode==13 && $(".txtb").val() != "")
        {
            var task = $("<div class='task'></div>").text($(".txtb").val())
            var trash = $("<i class='fas fa-trash-alt'></i>").click(function(){
                var p = $(this).parent()
                p.fadeOut(function(){
                    p.remove()
                });
            });

            var check = $("<i class='fas fa-check'></i>").click(function(){
                var p = $(this).parent()
                p.fadeOut(function(){
                    $(".done").append(p)
                    p.fadeIn()
                });
                //remove check i
                $(this).remove()
            });

            task.append(trash,check)

            $(".not-completed").append(task)

            //clear input
            $(".txtb").val("")
        }
    });

    $('.container').infiniteScroll({
      // options
    path: '.pagination__next',
    append: '.post',
    history: false,
    });
</script>
<script src="../js/app.js"></script>

</html>
